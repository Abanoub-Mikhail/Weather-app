<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- fav icon -->
  <link rel="icon" href="./image/weather logo.png" />
  <!-- Bootstrap style -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- Font Awesome style -->
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- CSS FILE -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>


  <section>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="weather rounded-5">
        <div class="time text-center mb-2 text-primary">
          <h1 class="text-capitalize mb-3 p-0"> <i class="fa-solid fa-rainbow text-warning"></i> weather app <i class="fa-solid fa-rainbow text-warning"></i></h1>
        </div>
        <div class="search mb-2">
          <input id="inputSearch" type="text" class="form-control" placeholder="Your Country Name">
          <button id="btnSearch" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <p class="text-danger fs-md-4 fs-sm-6 text-capitalize text-center error">invalid search "no country found"</p>
        <div class="row m-0 gy-4">
          <div class="today-weather rounded-4 col-md-4 py-3 pb-0 px-3 d-flex flex-column justify-content-between">
            <header class="d-flex justify-content-between align-items-center">
              <p class="todayDate"></p>
              <div><span class="todayMonth"></span></div>
            </header>
            <div class="body-weather text-center ">
              <h2 class="mb-2 text-capitalize cityName"></h2>
              <div class="city-heat">
                <h4 class="mb-0 todayTemp"></h4>
                <div class="logo mb-1 w-50 m-auto"><img  class="w-100 dayIcon" src="" alt=""></div>
                <h3 class="weather-info text-capitalize todayCondition"></h3>
              </div>
            </div>
            <footer>
              <div class="add-info d-flex justify-content-between align-items-center py-4">
                <div class="todayWind"><p><i class="fa-solid fa-wind"></i> </p></div>
                <div class="todayHumididty"><p><i class="fa-solid fa-water"></i> </p></div>
                <div class="todayDirection"><p><i class="fa-regular fa-compass"></i> </p></div>
              </div>
            </footer>
          </div>
          <div class="col-md-8">
            <div class="row hi gy-3">
              <div class="col-md-6">
                  <div class="days p-3 d-flex justify-content-between flex-column rounded-3 ">
                    <header class="d-flex justify-content-between align-items-center">
                    <div> <span class="nextDayMonth"></span></div>
                    </header>
                    <div class="body-weather mb-2 text-center">
                      <p class="nextDayDate mb-4"></p>
                      <div class="city-heat">
                        <h4 class="mb-2 nextDayTemp"><span></span></h4>
                        <div class="logo mb-2 "><img class="w-50 dayIcon" src="" alt=""></div>
                        <h3 class="weather-info nextDayCondition"></h3>
                      </div>
                    </div>
                    <footer>
                      <div class="add-info d-flex justify-content-between align-items-center py-2">
                        <div class="nextDayWind"><p><i class="fa-solid fa-wind"></i> </p></div>
                        <div class="nextDayHumididty"><p><i class="fa-solid fa-water"></i> </p></div>
                        <div class="nextDayDirection"><p><i class="fa-regular fa-compass"></i> </p></div>
                      </div>
                    </footer>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="days p-3 d-flex justify-content-between flex-column rounded-3 ">
                    <header class="d-flex justify-content-between align-items-center">
                    <div> <span class="nextDayMonth"></span></div>
                    </header>
                    <div class="body-weather mb-2 text-center">
                      <p class="nextDayDate mb-4"></p>
                      <div class="city-heat">
                        <h4 class="mb-2 nextDayTemp"><span></span></h4>
                        <div class="logo mb-2 "><img class="w-50 dayIcon" src="" alt=""></div>
                        <h3 class="weather-info nextDayCondition"></h3>
                      </div>
                    </div>
                    <footer>
                      <div class="add-info d-flex justify-content-between align-items-center py-2">
                        <div class="nextDayWind"><p><i class="fa-solid fa-wind"></i> </p></div>
                        <div class="nextDayHumididty"><p><i class="fa-solid fa-water"></i> </p></div>
                        <div class="nextDayDirection"><p><i class="fa-regular fa-compass"></i> </p></div>
                      </div>
                    </footer>
                  </div>
              </div>
              <span class="timeDate text-center fs-3 text-white "></span>
            </div>
            
          </div
            </div>
        
          </div>

      </div>


    </div>
  </section>






  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
